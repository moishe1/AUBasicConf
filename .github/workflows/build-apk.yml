name: Build APK

on:
  push:
    branches: [ main, feature/auto-blacklist-updates, feature/auto-whitelist-updates, feature/store-auto-whitelist-updates, feature/external-apps ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, feature/auto-blacklist-updates, feature/auto-whitelist-updates, feature/store-auto-whitelist-updates, feature/external-apps ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleVanillaDebug --no-daemon --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleVanillaRelease --no-daemon --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: aurora-updater-debug-${{ github.sha }}
        path: app/build/outputs/apk/vanilla/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: aurora-updater-release-${{ github.sha }}
        path: app/build/outputs/apk/vanilla/release/*.apk
        retention-days: 30

    - name: Get commit SHA
      id: vars
      run: echo "sha_short=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Add build summary
      run: |
        echo "ðŸ“± **APK Build Complete!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Debug APK:**" >> $GITHUB_STEP_SUMMARY
        ls -la app/build/outputs/apk/vanilla/debug/*.apk >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Release APK:**" >> $GITHUB_STEP_SUMMARY
        ls -la app/build/outputs/apk/vanilla/release/*.apk >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ¨ **Features in this build:**" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ Auto-updates every 15 seconds (blacklist or whitelist mode)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Automatic UI refresh when list changes" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Smart change detection (only updates when needed)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¡ GitHub API integration with proper URL" >> $GITHUB_STEP_SUMMARY
        echo "- âš ï¸ Whitelist branches: Shows ONLY apps in the list" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸª Store tab: Browse and discover whitelisted apps (feature/store-auto-whitelist-updates)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Download the artifacts from the Actions tab above!" >> $GITHUB_STEP_SUMMARY